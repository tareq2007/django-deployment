{% extends 'Login_app/base.html' %}

{% block body_block %}

<form  method="POST" class="form-control fw-bolder border border-success border-2 rounded bg-secondary">
    {% csrf_token %}
<div class="text-center">
<input type="text" name="username" required>
<input type="submit" name="submit" value="GET GITHUB INFO" class="btn btn-success">
</div>

</form>
{% if user_api %}
<p>{{user_api.login}}</p>
<p>{{user_api.avatar_url}}</p>
<p>{{user_api.html_url}}</p>
{% endif %}
{% endblock %}
